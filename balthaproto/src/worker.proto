syntax = "proto3";

package worker;

message Task {
 string job_addr = 1;
 string args = 2;
}

message NodeTypeRequest {}
message NodeTypeAnswer {
 NodeType node_type = 1;
}

enum NodeType {
 MANAGER = 0;
 WORKER = 1;
}

message WorkerMsgWrapper {
 oneof msg {
   NodeTypeRequest node_type_request = 1;
   NodeTypeAnswer node_type_answer = 2;
 }
}
